<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <script defer src="src/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Interactive Periodic Table of Elements</title>
  </head>
  <body>

    <div id="atomic-element-details">
      <h2>Element Details</h2>
      <!-- These p tags' innerText will get replaced depending on the element we're hovering over -->
      <p>number</p>
      <p>name</p>
      <p>symbol</p>
      <p>category</p>
      <p>atomic weight</p>
      <p>electrons per shell</p>

      <!-- Add an event listener to watch for changes to this select tag -->
      <select id="category-select">

        <option value="all">All Elements</option>
        <option value="noble-gases">Noble Gases</option>
        <option value="alkali-metals">Alkali Metals</option>
        <option value="alkaline-earth-metals">Alkaline Earth Metals</option>
        <option value="transition-metals">Transition Metals</option>
        <option value="post-transition-metals">Post Transition Metals</option>
        <option value="metalloids">Metalloids</option>
        <option value="reactive-non-metals">Reactive Non-Metals</option>
        <option value="lanthanoids">Lanthanoids</option>
        <option value="actinoids">Actinoids</option>
        <option value="unknowns">Unknowns</option>

      </select>

    </div>

    <div id="atomic-elements-container">
      <!-- You'll be adding your atomic element cards to this container -->
    </div>

  </body>
</html>
